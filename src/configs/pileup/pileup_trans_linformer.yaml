device: cuda:0
note: "pileup_linformer"
seed: 42
log_tensorboard: false
num_threads: 5


model_name: trans_linformer
model_kwargs:
  pe_type: learned
  num_heads: 4
  h_dim: 16
  n_layers: 3
  num_w_per_dist: 10
  max_seq_len: 4096
  compressed: 8
  proj_dim: 128


loss_name: crossentropy
loss_kwargs: {}


optimizer_name: adam
num_epochs: 200
batch_size: 4
optimizer_kwargs:
  lr: 1.0e-3


lr_scheduler_name: step
lr_scheduler_kwargs:
  gamma: 0.5
  step_size: 50


data_dir: /j-jepa-vol/HEPT-Zihan/data/
dataset_name: pileup
main_metric: auc
mode: max


